<!DOCTYPE html>
<html class="no-js" lang="en">

<head>

    <meta name="description" content="Cumber tha Cypher, Africa's newest Hip Hop and Afropop artist">
    <meta name="keywords" content="CumbertheCypher,CumberthaCypher,Afropop,Hiphop,Afrobeats,#Believe,#Miracle,">
    <meta name="author" content="Borne ID and Cumber">
    <title>Cumber's Music Store</title>
    <script src="https://use.fontawesome.com/ad0c0a0c7a.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <!-- Normalize stylesheet I DON'T THINK I'M USING THIS!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <!-- Main stylesheet - I HAVE THIS IMPORTING INTO THE cumberstyle.SCSS-->
    <link rel="stylesheet" href="cumber_css/music_store_generic.css" />

    <!-- this is for font awesome - i went to website to get it -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

    <body>
        <div class="store-outer-wrapper generic-store">
            <div class="music_store_wrapper">
                <div class="topimage">
                    <img class="music-store-img" src="./cumberMusicStore-covers/cumber_goldeyes_320x320.jpg" />
                </div>
                <div class="header">
                    <h1>Cumber</h1>
                    <h2>~ Coming soon to stores! ~</h2>
                    <h3>Stay tuned for the album, "Breakthrough"!</h3>
                </div>
                <ul>
                    <!-- iTunes -->
                    <li class="music-service-list-item">
                        <section class="no-store-link">
                            <div class="button-holder">
                                <div class="helper"></div>
                                <div class="image-holder">
                                    <img class="store_logo" src="./downloadIcons/music-service_itunes.svg" alt="iTunes" />
                                </div>
                            </div>
                        </section>
                    </li>

                    <!-- Google Play -->
                    <li class="music-service-list-item">
                        <section class="no-store-link">
                            <div class="button-holder">
                                <div class="helper"></div>
                                <div class="image-holder">
                                    <img class="store_logo" src="./downloadIcons/music-service_google-play.svg" alt="Google Play" />
                                </div>
                            </div>
                        </section>
                    </li>

                    <!-- Amazon PURCHASE Music -->
                    <li class="music-service-list-item">
                        <section class="no-store-link">
                            <div class="button-holder">
                                <div class="helper"></div>
                                <div class="image-holder">
                                    <img class="store_logo" src="./downloadIcons/music-service_amazonmusic.svg" alt="Amazon Music" />
                                </div>
                            </div>
                        </section>
                    </li>

                    <!-- APPLE Music -->
                    <li class="music-service-list-item">
                        <section class="no-store-link">

                                </div>
                        </section>
                    </li>

                    <!-- Spotify Music -->
                    <li class="music-service-list-item">
                            <section class="no-store-link">
                            <div class="button-holder">

                            </div>
                        </section>

                    </li>

                    <!-- TIDAL Music STREAM-->
                    <li class="music-service-list-item">
                            <section class="no-store-link">
                            <div class="button-holder">
                                <div class="helper"></div>
                                <div class="image-holder">
                                    <img class="store_logo" src="./downloadIcons/music-service_tidal.svg" alt="Tidal Music Stream" />
